---
title: "Bump nginx version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestRelease:
    kind: githubRelease
    name: Get latest nginx/nginx version
    # We should retrieve only the minor even version to get the stable, but it requires an updatecli fix on its regexp parser, adding unwanted backslashes
    spec:
      owner: nginx
      repository: nginx
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionFilter:
        kind: latest
    transformers:
    - trimPrefix: "release-"
    - addSuffix: "-alpine"
    # problem with nginxinc/docker-nginx repository: all tags aren't present in its releases
    # spec:
    #   owner: "nginxinc"
    #   repository: "docker-nginx"
    #   token: "{{ requiredEnv .github.token }}"
    #   username: "{{ .github.username }}"
    #   versionFilter:
    #     kind: regexp
    #     pattern: '(\d+)\.(\d*[0|2|4|6|8])\.(\d+)'
targets:
  dockerfile:
    name: "Update Dockerfile image digest"
    kind: dockerfile
    spec:
      file: "Dockerfile"
      instruction:
        keyword: "FROM"
        matcher: "nginx"
    scmID: default

pullrequests:
  default:
    kind: github
    scmID: default
    targets:
      - dockerfile
    spec:
      labels:
        - dependencies
        - nginx
